- # ====== Region: 経理 ========================================
  id: 25917995203970827
  identification: 
    title: 経理
    type: 対話グリッド

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          expe.expe_id
          ,expe.expe_purpose
          ,expe.expe_amount
          ,expe.expe_submitted_by
          ,expe.expe_submitted_on
          ,expe.expe_invoice_dd
          ,expe.expe_account
          ,tibx.sbfl_prcs_id
          ,tibx.sbfl_id
          ,tibx.sbfl_step_key
