help: 
  help-text: |
    <p>このフォームを使用して、ユーザーとその電子メール・アドレスを入力し、アクセス・レベルを設定します。
    <em>「アクセス制御の構成」</em>で定義した設定によって、ユーザー名を電子メール・アドレスにする必要があるか、任意の英数字入力を可能にするかが決定されます。</p>
    <p>このアプリケーションでは、リーダー、コントリビュータおよび管理者という3つのアクセス・レベルがサポートされます。</p>
    <ul>
      <li><strong>リーダー</strong>は、すべての情報に対する読取り専用アクセス権を持ち、レポートを参照できます。</li>
      <li><strong>コントリビュータ</strong>は、情報の作成、編集および削除が可能で、レポートを参照できます。</li>
      <li><strong>管理者</strong>は、コントリビュータの機能に加え、アプリケーションの「管理」セクションにアクセスしてアプリケーションの構成を実行できます。</li>
    </ul>
    <p>既存のユーザーを編集する場合、そのアカウントがアプリケーションにアクセスしないようにロックできます。</p>
    <p><em><strong>ノート:</strong> Oracle APEXアカウントを使用する場合、ここで入力するユーザーは、そのパスワードも設定できるワークスペース管理者によってエンド・ユーザーとして定義されている必要があります。</em></p>

