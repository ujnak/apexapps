- # ====== Dynamic Action: Mouse Enter =========================
  id: 78046627354273932
  identification: 
    name: Mouse Enter

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.MOUSEENTER
    selection-type: jQuery Selector
    jquery-selector: '#test .dummyclass'

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: JavaScriptコードの実行 ======================
    id: 78046705473273933
    identification: 
      action: JavaScriptコードの実行

    settings: 
      コード: |
        console.log(this.triggeringElement.textContent);
        apex.items.P1_STATUS.setValue(this.triggeringElement.textContent);

    execution: 
      sequence: 10
      event: Mouse Enter # 78046627354273932
      fire-when-event-result-is: True
      fire-on-initialization: false

