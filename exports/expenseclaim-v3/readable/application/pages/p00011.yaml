- # ====== Region: 管理タスク - レポート =======================
  id: 26623102610657908
  identification: 
    title: 管理タスク - レポート
    type: カード

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select *
        from table (
            apex_approval.get_tasks (
                p_context            => 'ADMIN_TASKS',
                p_show_expired_tasks => :P11_SHOW_EXPIRED ) )
    page-items-to-submit: 
    - P11_SHOW_EXPIRED
    order-by-item: 
      item-name: P11_SORT_BY
      order-bys: 
      - key: CREATED_ON
        clause: created_on desc

      - key: DUE_ON
        clause: priority asc, due_on asc nulls last

    optimizer-hint: APEX$USE_NO_GROUPING_SETS

  layout: 
    sequence: 20
    parent-region: No Parent
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Cards Container # 52112480520222796
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 26632788143657922
    appearance: 
      layout: Horizontal (Row)

    card: 
      primary-key-column-1: TASK_ID

    title: 
      advanced-formatting: false
      column: SUBJECT

    subtitle: 
      advanced-formatting: true
      html-expression: |
        <small role="group" aria-label="タスクの詳細">
            <strong>&TASK_DEF_NAME!HTML.</strong>
        {if INITIATOR/}
            <span role="separator" aria-label="&middot;"> &middot; </span> 開始者&INITIATOR_LOWER!HTML. 
        {endif/}
        {if ACTUAL_OWNER/}
            <span role="separator" aria-label="&middot;"> &middot; </span> 割当て先&ACTUAL_OWNER_LOWER!HTML.
        {endif/}
        {if !IS_COMPLETED/}
            {case DUE_CODE/}
                {when OVERDUE/}
                    <span role="separator" aria-label="&middot;"> &middot; </span><strong class="u-danger-text">期日&DUE_IN.</strong>
                {when NEXT_HOUR/}
                    <span role="separator" aria-label="&middot;"> &middot; </span> <strong class="u-danger-text">期日&DUE_IN.</strong>
                {when NEXT_24_HOURS/}
                    <span role="separator" aria-label="&middot;"> &middot; </span> <span class="u-danger-text">期日&DUE_IN.</span>
                {otherwise/}
                    {if DUE_IN/}<span role="separator" aria-label="&middot;"> &middot; </span> <span>期日&DUE_IN.</span>{endif/}
            {endcase/}
        {endif/}
        {if !IS_COMPLETED/}
            {case PRIORITY/}
                {when 1/}
                    <span role="separator" aria-label="&middot;"> &middot; </span> <strong class="u-danger-text">緊急</strong>
                {when 2/}
                    <span role="separator" aria-label="&middot;"> &middot; </span> <span class="u-danger-text">高優先度</span>
            {endcase/}
        {endif/}
        {if OUTCOME/}
            <span role="separator" aria-label="&middot;"> &middot; </span> &OUTCOME.
        {endif/}
        </small>

    body: 
      advanced-formatting: false

    secondary-body: 
      advanced-formatting: false

    icon-and-badge: 
      icon-source: No Icon
      badge-column: BADGE_TEXT
      badge-css-classes: 
      - '&BADGE_CSS_CLASSES.'

    media: 
