- # ====== Region: コメント ====================================
  id: 26591340982534982
  identification: 
    title: コメント
    type: クラシック・レポート

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select apex_string.get_initials(created_by) as user_icon,
             'u-color-'||ora_hash(created_by,45)  as icon_modifier,
             created_by                           as user_name,
             text                                 as comment_text,
             created_on                           as comment_date,
             null                                 as comment_modifiers,
             null                                 as actions,
             null                                 as attribute_1,
             null                                 as attribute_2,
             null                                 as attribute_3,
             null                                 as attribute_4,
             case when task_id != :P10_TASK_ID
                 then 'u-warning'
                 else null
             end                                  as column_css_class
        from apex_task_comments
       where :P10_ALL_COMMENTS = 'N' and task_id = :P10_TASK_ID
          or :P10_ALL_COMMENTS = 'Y' and task_id in ( 
                             select task_id 
                               from apex_tasks
                            connect by prior previous_task_id = task_id
                              start with task_id = :P10_TASK_ID )
    page-items-to-submit: 
    - P10_TASK_ID
    - P10_ALL_COMMENTS

  layout: 
