processes: 
- # ====== Process: コレクションTEST - 対話グリッド・データの保 
  id: 15662036500367050
  identification: 
    name: コレクションTEST - 対話グリッド・データの保存
    type: 対話グリッド - 行の自動処理(DML)
    editable-region: コレクションTEST # 15661369694367043

  settings: 
    ターゲット・タイプ: PL/SQL Code
    挿入/更新/削除するpl/sqlコード: |
      begin
        case :APEX$ROW_STATUS
        when 'C' then
            :SEQ_ID := apex_collection.add_member(
                p_collection_name => 'TEST',
                p_c001 => :C001,
                p_c002 => :C002
            );
        when 'U' then
          apex_collection.update_member(
              p_collection_name => 'TEST',
              p_seq => :SEQ_ID,
              p_c001 => :C001,
              p_C002 => :C002
          );
        when 'D' then
          apex_collection.delete_member(
              p_collection_name => 'TEST',
              p_seq => :SEQ_ID
          );
        end case;
      end;
    失われた更新の防止: true
    行のロック: Yes

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    execution-scope: For Created and Modified Rows

