  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select "EMPNO",
             "ENAME",
             "JOB",
             "MGR",
             ( select l1."ENAME" from "EMP" l1 where l1."EMPNO" = m."MGR") "MGR_L$1",
             "HIREDATE",
             "SAL",
             "COMM",
             "DEPTNO",
             ( select l2."DNAME" from "DEPT" l2 where l2."DEPTNO" = m."DEPTNO") "DEPTNO_L$2"
      from "EMP" m
    order-by-item: 
      item-name: P1_ORDER_BY
      order-bys: 
      - key: ENAME
        clause: '"ENAME" asc'

      - key: JOB
        clause: '"JOB" asc'

