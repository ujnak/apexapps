javascript: 
  execute-when-page-loads: |
    apex.actions.lookup("select-job-analyst").action = (event, element, args) => {
        apex.item("P1_JOB").setValue("ANALYST");
        apex.region("EMP").refresh();
    };
    apex.actions.lookup("select-job-clerk").action = (event, element, args) => {
        apex.item("P1_JOB").setValue("CLERK");
        apex.region("EMP").refresh();
    };
    apex.actions.lookup("select-job-salesman").action = (event, element, args) => {
        apex.item("P1_JOB").setValue("SALESMAN");
        apex.region("EMP").refresh();
    };
    apex.actions.lookup("select-job-manager").action = (event, element, args) => {
        apex.item("P1_JOB").setValue("MANAGER");
        apex.region("EMP").refresh();
    };
    apex.actions.lookup("select-job-president").action = (event, element, args) => {
        apex.item("P1_JOB").setValue("PRESIDENT");
        apex.region("EMP").refresh();
    };

