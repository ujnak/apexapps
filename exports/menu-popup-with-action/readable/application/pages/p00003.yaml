processes: 
- # ====== Process: GET_LABELS =================================
  id: 39820860936787731
  identification: 
    name: GET_LABELS
    type: コードを実行

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_response clob;
      begin
          select json_arrayagg(json_object('label' value job, 'value' value job))
          into l_response
          from (
              select distinct job as job from emp
          );
          htp.p(l_response);
      end;

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

