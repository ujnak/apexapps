javascript: 
  execute-when-page-loads: |
    let result = apex.server.process("GET_LABELS");
    
    result.done( (data) => {
        apex.actions.add( {
            name: "select-job",
            get: () => {
                return apex.item("P3_JOB").getValue();
            },
            set: (val) => {
                apex.item("P3_JOB").setValue(val);
                apex.region("EMP").refresh();
            },
            choices: data
        });
    
        $("#selectjob_menu").menu( {
            items:[
                {
                    type:"radioGroup",
                    action: "select-job"
                }
            ]
        });
    });

