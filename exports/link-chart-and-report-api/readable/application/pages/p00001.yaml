- # ====== Dynamic Action: 地域の変更 ==========================
  id: 51007498970509646
  identification: 
    name: 地域の変更

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P1_REGION

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: サーバー側のコードを実行 ====================
    id: 51007547366509647
    identification: 
      action: サーバー側のコードを実行

    settings: 
      言語: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sqlコード: |
        declare 
            l_region_id number;
        begin
            /* 対話グリッドCOUNTRIES1へのフィルタ設定 */
            -- レポートIDを取得する。
            select region_id into l_region_id 
            from apex_application_page_regions
            where application_id = :APP_ID
            and page_id        = :APP_PAGE_ID
            and static_id      = 'COUNTRIES1';
            -- レポート設定をクリアする。
            apex_ig.clear_report(
                p_page_id => :APP_PAGE_ID
                ,p_region_id => l_region_id
                ,p_report_name => 'RequiredColumnsOnly'
            );
            -- デフォルトのフィルタを適用する。
            apex_ig.add_filter(
                p_page_id => :APP_PAGE_ID
                ,p_region_id => l_region_id
                ,p_filter_value => :P1_REGION
                ,p_column_name => 'REGION_NAME'
                ,p_operator_abbr => 'EQ'
                ,p_report_name => 'RequiredColumnsOnly'
            );
            /* 対話グリッドCOUNTRIES2へのフィルタ設定 */
            -- レポートIDを取得する。
            select region_id into l_region_id 
            from apex_application_page_regions
            where application_id = :APP_ID
            and page_id        = :APP_PAGE_ID
            and static_id      = 'COUNTRIES2';
            -- レポート設定をクリアする。２番目の対話グリッドは代替レポートを指定しない。
            apex_ig.clear_report(
                p_page_id => :APP_PAGE_ID
                ,p_region_id => l_region_id
                ,p_report_id => null
            );
            -- デフォルトのフィルタを適用する。
            apex_ig.add_filter(
                p_page_id => :APP_PAGE_ID
                ,p_region_id => l_region_id
                ,p_filter_value => :P1_REGION
                ,p_column_name => 'REGION_NAME'
                ,p_operator_abbr => 'EQ'
                ,p_report_id => null
            );
        end;
      送信するアイテム: 
      - P1_REGION

    execution: 
      sequence: 10
      event: 地域の変更 # 51007498970509646
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: ページの送信 ================================
    id: 51007649649509648
    identification: 
      action: ページの送信

    settings: 
      処理中を表示: true

    execution: 
      sequence: 20
      event: 地域の変更 # 51007498970509646
      fire-when-event-result-is: True
      fire-on-initialization: false

