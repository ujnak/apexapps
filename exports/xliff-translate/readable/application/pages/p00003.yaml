dynamic-actions: 
- # ====== Dynamic Action: DeepL Translate =====================
  id: 30889833155567439
  identification: 
    name: DeepL Translate

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: TRANSLATE # 30889593196567436

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Call DeepL API ==============================
    id: 30889968752567440
    identification: 
      name: Call DeepL API
      action: サーバー側のコードを実行

    settings: 
      言語: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sqlコード: |
        declare
            l_request clob;
            l_result  clob;
            l_json   json_object_t;
            l_array  json_array_t;
            l_trans  json_object_t;
        begin
            /* DeepLに送信する翻訳リクエスト。
             * XLIFFに含まれるすべてのsource-langおよびtarget-langの指定が
             * DeepLのsource_langとtarget_langとして有効かどうかは未確認。
             */
            l_request := 'text='   || :P3_SOURCE_TEXT 
                || '&target_lang=' || :P3_TARGET_LANG 
                || '&source_lang=' || :P3_SOURCE_LANG; 
            /* DeepLのAPIを呼び出す。Web資格証明はあらかじめDEEPL_API_KEYとして作成しておく。 */
            apex_web_service.clear_request_headers;
            apex_web_service.set_request_headers('Content-Type','application/x-www-form-urlencoded');
            l_result :=  apex_web_service.make_rest_request(
                    p_url => 'https://api-free.deepl.com/v2/translate'
                    ,p_http_method => 'POST'
                    ,p_credential_static_id => 'DEEPL_API_KEY'
                    ,p_body => l_request
            );
            -- apex_debug.info('DeepL response = ' || l_result);
            /* 戻り値のJSON文書より、翻訳済みのtextを取り出し、ページ・アイテムに設定する。 */
            l_json := new json_object_t(l_result);
            l_array := l_json.get_array('translations');
            l_trans := treat(l_array.get(0) as json_object_t);
            :P3_TARGET_TEXT := l_trans.get_string('text');
        end;
      送信するアイテム: 
      - P3_SOURCE_TEXT
      - P3_SOURCE_LANG
      - P3_TARGET_LANG
      戻すアイテム: 
      - P3_TARGET_TEXT
      変更イベントの禁止: false

    execution: 
      sequence: 10
      event: DeepL Translate # 30889833155567439
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

