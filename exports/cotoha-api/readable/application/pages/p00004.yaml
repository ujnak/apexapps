    advanced: 
      display-sequence: 10

  - # ====== Parameter: p_api ====================================
    id: 60888161011522107
    identification: 
      name: p_api

    parameter: 
      direction: In
      data-type: VARCHAR2
      has-default: false

    value: 
      type: Static Value
      static-value: /nlp/v1/coreference

    advanced: 
      display-sequence: 20

  - # ====== Parameter: p_request ================================
    id: 60888277442522108
    identification: 
      name: p_request

    parameter: 
      direction: In
      data-type: Custom
      data-type-name: json_object_t
      has-default: false

    value: 
      type: PL/SQL Function Body
      pl/sql-function-body: |
        declare
            l_request json_object_t;
        begin
            l_request := json_object_t();
            l_request.put('document', :P4_DOCUMENT);
            l_request.put('type', :P4_TYPE);
            l_request.put('do_segment', (:P4_DO_SEGMENT = 'Y'));
            return l_request;
        end;

    advanced: 
      display-sequence: 30

  - # ====== Parameter: p_credential_static_id ===================
    id: 60888333782522109
