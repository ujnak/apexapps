- # ====== Process: Query on Chat Server =======================
  id: 61409651440313119
  identification: 
    name: Query on Chat Server
    type: コードを実行

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_query json_object_t;
          l_query_clob clob;
          l_answer_clob clob;
          l_answer json_object_t;
      begin
          l_query := json_object_t();
          l_query.put('query', :P1_QUERY);
          l_query_clob := l_query.to_clob();
          apex_web_service.clear_request_headers;
          apex_web_service.set_request_headers('Content-Type', 'application/json', p_reset => false);
          l_answer_clob := apex_web_service.make_rest_request(
              p_url => :G_ENDPOINT
              ,p_http_method => 'POST'
              ,p_body => l_query_clob
          );
          if apex_web_service.g_status_code <> 200 then
              apex_debug.info('Chat Server Error %s, %s',
                  apex_web_service.g_status_code
                  ,l_answer_clob);
              raise_application_error(-20001, 'Chat Server Error = ' 
                  || apex_web_service.g_status_code);
          end if;
          l_answer := json_object_t(l_answer_clob);
          :P1_ANSWER := l_answer.get_string('answer');
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SUBMIT # 61409446101313117

