- # ====== Region: Img Items ===================================
  id: 43053225609330905
  identification: 
    title: Img Items
    type: カード

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select i.id, i.name, :G_PREAUTH_URL || g.location location, g.file_name, i.current_location
      from img_items i join 
      (
          select id, item_id, location, file_name, mime_type from
              (
                  select
                      row_number() over (partition by item_id order by last_updated desc) rn,
                      id, item_id, location, file_name, mime_type
                  from img_images
              )
          where rn = 1
      ) g on i.id = g.item_id

  layout: 
    sequence: 20
    parent-region: No Parent
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Cards Container # 42893628136330796
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 42280780188958830
