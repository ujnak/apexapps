  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
          if :P10010_ALLOW_OTHER_USERS = 'Y' then
              apex_app_setting.set_value (
                  p_name  => 'ACCESS_CONTROL_SCOPE',
                  p_value => 'ALL_USERS');
