help: 
  help-text: |
    <p>認証されたユーザーの適切な選択項目を選択します。<br>
    <strong>「いいえ」</strong>を選択すると、指定したユーザーのみがアプリケーションにアクセスできることになるため、アプリケーションのセキュリティが向上します。
    ただし、アプリケーションが大規模なユーザー・コミュニティを持っている場合は、ユーザーの管理が負担になる可能性があるため、<strong>「はい」</strong>を優先的に選択して、アプリケーションの管理者とコントリビュータのみを入力できます。<br>
    <strong>「はい」</strong>を選択する場合、ユーザー・リストに含めないユーザーの処理方法も選択する必要があります。</p>
    <p>ユーザー名に対して電子メール・アドレスを要求するか、任意の英数字値を使用可能にするかを選択します。<br>
    通常、アプリケーションでOracle Access ManagerやSSOなどの中央管理認証スキームを使用している(または将来使用するように構成する)場合、この設定は<strong>「電子メール・アドレス」</strong>に設定する必要があります。</p>
    <p><em><strong>ノート:</strong> このアプリケーションでは、リーダー、コントリビュータおよび管理者という3つのアクセス・レベルがサポートされます。
    <ul>
      <li><strong>リーダー</strong>は、すべての情報に対する読取り専用アクセス権を持ち、レポートを参照できます。</li>
      <li><strong>コントリビュータ</strong>は、情報の作成、編集および削除が可能で、レポートを参照できます。</li>
      <li><strong>管理者</strong>は、コントリビュータの機能に加え、アプリケーションの「管理」セクションにアクセスしてアプリケーションの構成を実行できます。</li>
    </ul>
    </em></p>

