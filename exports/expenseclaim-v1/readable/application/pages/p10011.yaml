help: 
  help-text: |
    <p>このページには、アプリケーション・ユーザーと付与されているアクセス・レベルのレポートが表示されます。</p>
    <p>列ヘッダーをクリックしてデータをソートおよびフィルタするか、<strong>「アクション」</strong>ボタンをクリックして列表示と多くの追加の拡張機能をカスタマイズします。<br>
    <strong>「リセット」</strong>ボタンをクリックすると、対話モード・レポートをデフォルト設定に戻すことができます。</p>
    <p>編集アイコン(黄色の鉛筆)をクリックしてユーザーの詳細とアクセス・レベルを編集するか、ユーザーを削除します。</p>
    <p>レポートの一番上にある<strong>「ユーザーの追加」</strong>をクリックして、新しいユーザーとそのアクセス・レベルを追加します。</p>

