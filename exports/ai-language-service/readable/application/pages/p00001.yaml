- # ====== Process: AI Language Service ========================
  id: 58614162697087803
  identification: 
    name: AI Language Service
    type: コードを実行

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_response_clob clob;
          l_endpoint varchar2(400);
      begin
          l_endpoint := v('G_API_SERVER') || :P1_ENDPOINT;
          apex_web_service.set_request_headers('Content-Type','application/json');
          l_response_clob := apex_web_service.make_rest_request(
              p_url => l_endpoint
              ,p_http_method => 'POST'
              ,p_body => :P1_REQUEST
              ,p_credential_static_id => 'OCI_API_ACCESS'
          );
          :P1_RESULT := l_response_clob;
      end;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SUBMIT # 58614029714087802

- # ====== Process: Prepare Documents ==========================
  id: 58614652026087808
  identification: 
    name: Prepare Documents
    type: コードを実行

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_request json_object_t;
          l_documents json_array_t;
          l_document  json_object_t;
          l_request_clob clob;
      begin
          /* リクエストの準備 */
          l_document := json_object_t();
          l_document.put('key','1');
          l_document.put('text',:P1_TEXT);
          if :P1_LANGUAGE_CODE is not null then
              l_document.put('languageCode',:P1_LANGUAGE_CODE);
          end if;
          l_documents := json_array_t();
          l_documents.append(l_document);
          l_request := json_object_t();
          l_request.put('documents',l_documents);
          :P1_REQUEST := l_request.to_clob();
      end;
      

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

