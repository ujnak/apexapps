- # ====== Dynamic Action: 空のときに行を追加 ==================
  id: 79064054339976318
  identification: 
    name: 空のときに行を追加

  execution: 
    sequence: 10

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Employees # 80277910182091529

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: JavaScriptコードの実行 ======================
    id: 79064192360976319
    identification: 
      action: JavaScriptコードの実行

    settings: 
      コード: |
        if (this.data.model.getTotalRecords() == 0) {
            apex.region("emp").call("getActions").invoke("row-add-row");
        }

    execution: 
      sequence: 10
      event: 空のときに行を追加 # 79064054339976318
      fire-when-event-result-is: True
      fire-on-initialization: true

