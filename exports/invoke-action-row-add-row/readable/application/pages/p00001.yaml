help: 
  help-text: |
    <p>この対話グリッド内でデータを直接挿入、更新および削除できます。<br>
      「行の追加」ボタンをクリックすると、新しい行を挿入できます。<br>
      セル内をダブルクリックするか、<strong>「編集」</strong>ボタンをクリックすると、スプレッドシートでデータを編集する場合と同じようにデータ値を更新できます。</p>
    
    <p>レポートの一番上にある「行アクション」メニュー(<span class="fa fa-bars" aria-hidden="true"></span>)を使用して、選択した行を複製、削除、リフレッシュまたは回復します。<br>
      個々の行の「行アクション」メニューを使用して、単一行ビューにアクセスしたり、新しい行を追加したりすることもできます。</p>
    
    <p>データを見つけるには、検索ダイアログに検索文字列を入力するか、列ヘッダーをクリックして戻されるレコードを制限します。</p>
    
    <p><strong>「アクション」</strong>ボタンをクリックすると、多くの機能を実行できます。これには、表示列または非表示列の選択とその表示順序に加え、多くのデータおよび書式設定機能が含まれます。チャート・オプションを使用して、データの追加ビューを定義することもできます。</p>
    
    <p>独自のカスタマイズ内容を保存する場合、レポートを選択するか、「ダウンロード」をクリックしてデータをアンロードします。<p>
    
    <p>追加情報を入手するには、「アクション」メニューの一番下の「ヘルプ」をクリックします。</p>
    
    <p><strong>「リセット」</strong>ボタンをクリックすると、対話グリッドをデフォルト設定に戻すことができます。</p>

