    type: 対話モード・レポート

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          id
          ,title
          ,abstract
          ,content_filename
          ,content_mimetype
          ,content_charset
          ,content_lastupd
          ,:G_DOWNLOAD_URL || id download_url
      from sfm_contents

