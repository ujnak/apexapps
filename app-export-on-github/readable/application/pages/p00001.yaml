      name: p_branch_name

    parameter: 
      direction: In
      data-type: VARCHAR2
      has-default: true

    value: 
      type: API Default

    advanced: 
      display-sequence: 50

  - # ====== Parameter: p_commit_details =========================
    id: 11746330703224111
    identification: 
      name: p_commit_details

    parameter: 
      direction: In
      data-type: VARCHAR2
      has-default: true

    value: 
      type: Function Body
      language: PL/SQL
      pl/sql-function-body: |
        declare
            l_commit_details_in_json clob;
            l_author_in_json varchar2(4000);
        begin
            -- メッセージがなければ、デフォルトのメッセージを使用する。
            if :P1_COMMIT_MESSAGE is null then
                return null;
            end if;
            -- コミッターにデフォルトはAPEXの開発者アカウントとする。
            l_author_in_json := json_object(
                key 'name'
                value
                    case
                    when :P1_COMMIT_AUTHOR_NAME is not null then
                        :P1_COMMIT_AUTHOR_NAME
                    else
                        :APP_USER
                    end
            );
            l_commit_details_in_json := json_object(
                key 'message' value :P1_COMMIT_MESSAGE,
                key 'author' value l_author_in_json format json
            );
            return l_commit_details_in_json;
        end;
        

    advanced: 
      display-sequence: 60

  - # ====== Parameter: p_allow_overwrite ========================
    id: 11746482623224112
    identification: 
      name: p_allow_overwrite

    parameter: 
      direction: In
      data-type: BOOLEAN
